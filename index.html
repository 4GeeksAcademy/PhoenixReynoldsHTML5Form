<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 95%; height: 95%">
        <div class="card-header"> <!--Header-->
            <h4>Payment Form</h4>
        </div>
        <div class="card-body"> <!--Body-->
                <form style="font-weight:500;"> <!--Form-->
                    <div class="container-fluid">
                        <div class="row py-2 px-2">
                            <div class="card py-2 px-4" style="color: darkred; background-color: pink;">Some fields are missing.</div>
                        </div>
                        <div class="row py-2"> <!--card cvc amount-->
                            <div class="col-lg-5">
                                <label for="card-num" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="card-num" name="card-number"
                                    inputmode="numeric" maxlength="16" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                            </div>
                            <div class="col-lg-3">
                                <label for="cvc-num" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="cvc-num" name="cvc" inputmode="numeric"
                                    maxlength="4" placeholder="0000" required>
                            </div>
                            <div class="col-lg-4">
                                <label for="amt" class="form-label">Amount</label>
                                <div class="d-flex align-items-center gap-1">
                                    <span><b>$</b></span>
                                    <input type="text" class="form-control" id="amt" name="amount" inputmode="numeric"
                                        placeholder="Amount" required>
                                </div>
                            </div>
                        </div>
                        <div class="row py-2"> <!--fname lname-->
                            <div class="col-lg-6">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname" required>
                            </div>
                            <div class="col-lg-6">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lname" required>
                            </div>
                        </div>
                        <div class="row py-2"> <!--city state zip-->
                            <div class="col-lg-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <div class="col-lg-3">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" name="state" required>
                                    <option selected disabled>Pick a state</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label for="zip" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="zip" inputmode="numeric" maxlength="5"
                                    required>
                            </div>
                        </div>
                        <div class="row py-2"> <!--card radio and message-->
                            <div class="col-lg-6">
                                <label for="card-type" class="form-label">We accept:</label>
                                <br>
                                <div class="card bg-light d-inline-block">
                                    <div class="d-flex gap-1 py-1">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cardtype"
                                                id="inlineRadio1" value="mastercard" required>
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="ri-mastercard-fill"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cardtype"
                                                id="inlineRadio2" value="visa">
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="ri-visa-line"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cardtype"
                                                id="inlineRadio3" value="bitcoin">
                                            <label class="form-check-label" for="inlineRadio3"><i
                                                    class="ri-btc-fill"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cardtype"
                                                id="inlineRadio4" value="ethereum">
                                            <label class="form-check-label" for="inlineRadio4"><i
                                                    class="ri-eth-fill"></i></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label for="message" class="form-label">Message</label>
                                <br>
                                <textarea id="message" name="message" class="form-control w-100 h-70"></textarea>
                                <div id="message-help" class="form-text">Add any notes here.</div>
                            </div>
                        </div>
                    </div>
                </form>
        </div>
        <div class="card-footer bg-white d-flex"> <!--Footer-->
            <button type="cancel" class="btn btn-secondary ms-auto">Cancel</button>
            <button type="submit" class="btn btn-primary ms-1">Submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
